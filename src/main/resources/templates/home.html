<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<div class="container-fluid">
	<h1 class="display-2">Hello!</h1>
	<br>
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					Tambah Pilot
				</div>
				<div class="card-body">
					<p class="card-text">Fitur untuk menambah pilot</p>
					<a class="btn btn-primary" th:href="@{/pilot/add}">Tambah</a>
				</div>
			</div>
		</div>
	</div>
	<br>
	
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					Cari Pilot berdasarkan Nomor Lisensi
				</div>
				<form th:action="@{/pilot/view}" method="GET">
					<div class="card-body">
						<label for="licenseNumber">Nomor lisensi</label>
						<input type="text" name="licenseNumber" class="form-control" />
						<p></p>
						<button type="submit" class="btn btn-primary">Cari</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<br>
	
	<p><a th:href="@{/flight/viewall}" method="GET">Lihat Semua Penerbangan</a></p>
	</div>
	
	</body>

</html>
