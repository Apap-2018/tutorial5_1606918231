<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>View All Flights</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
		<h1 class="display-4">Daftar Semua Penerbangan</h1>
		<br><br>
		<div class="table-responsive">
			<table border="1" class="table">
				<tr>
					<th>Flight ID</th>
					<th>Flight Number</th>
					<th>Origin</th>
					<th>Destination</th>
					<th>Date (year/month/day)</th>
					<th>Pilot License Number</th>
					<th>Pilot Name</th>
				</tr>
				<tr th:each="flight : ${flight}">
					<td th:text="${flight.id}"></td>
					<td th:text="${flight.flightNumber}"></td>
					<td th:text="${flight.origin}"></td>
					<td th:text="${flight.destination}"></td>
					<td th:text="${flight.time}"></td>
					<td th:text="${flight.pilot.licenseNumber}"></td>
					<td th:text="${flight.pilot.name}"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
